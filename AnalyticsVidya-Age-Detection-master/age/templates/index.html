<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Age Detection of Indian Actors using Convolutional Neural Networks</title>
  
  
  
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>

<body>
 
		<h1>Age Detection of Indian Actors using <span>Convolutional Neural Networks</span></h1>
<div id="debug" style="margin:65px; margin-top:100px;">
		<center>
			<form enctype="multipart/form-data" method="post">
					<h>
					Please upload an image<br>
					<input type="file" name="datafile" id ="predictbutton" size="40">
					</h>
<div>

			<button><a href="#" class="myButton" name='buttonmain'><span style=" font-weight: 400; font-family;text-decoration: none;: 'Open Sans', Helvetica;	"> Predict </span></a>		</button>	

</div>
	</center>
</form>
			
		</div>
			<h1 id="result" style="margin-right:20px; margin-top:300px;float:left;"><span> </span></h1>
		</div>

		
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   
	   		$(".myButton").click(function(){
	   			var x = document.getElementById("predictbutton").files[0].name;
	   			alert(x);
	   			$.ajax({
	   				type: "POST",
	   				url: {{ request.script_root|tojson|safe }} + "/predict/",
	   				data: x,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+data);
	   				}
	   			});
	   		});
	   
	   </script>
</body>
</html>
